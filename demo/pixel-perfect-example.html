<!DOCTYPE html>
<html>
<style>
	canvas {
		image-rendering: -moz-crisp-edges;
		image-rendering: -webkit-crisp-edges;
		image-rendering: pixelated;
		image-rendering: crisp-edges;
		width: 100vh;
		height: 100vh;
	}
</style>

<body>
	<canvas id="canvas">

	</canvas>
	<script type="text/javascript">
		function getPixelRatio(context) {
			dpr = window.devicePixelRatio || 1,
				bsr = context.webkitBackingStorePixelRatio ||
				context.mozBackingStorePixelRatio ||
				context.msBackingStorePixelRatio ||
				context.oBackingStorePixelRatio ||
				context.backingStorePixelRatio || 1;

			return dpr / bsr;
		}


		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		var pixelRatio = getPixelRatio(context);
		var initialWidth = canvas.clientWidth * pixelRatio;
		var initialHeight = canvas.clientHeight * pixelRatio;


		window.addEventListener('resize', function (args) {
			rescale();
			redraw();
		}, false);

		function rescale() {
			var width = initialWidth * pixelRatio;
			var height = initialHeight * pixelRatio;
			if (width != context.canvas.width)
				context.canvas.width = width;
			if (height != context.canvas.height)
				context.canvas.height = height;

			context.setTransform(pixelRatio, 0, 0, pixelRatio, 0, 0);
		}

		function pixelPerfectLine() {

			context.save();
			context.beginPath();
			thinkess = 1;
			// Multiple your stroke thikness by a pixel ratio!
			context.lineWidth = thinkess * pixelRatio;

			context.strokeStyle = "Black";
			context.moveTo(getSharpPixel(thinkess, 51), getSharpPixel(thinkess, 0));
			context.lineTo(getSharpPixel(thinkess, 51), getSharpPixel(thinkess, 200));
			context.stroke();
			context.restore();
		}

		function pixelPerfectRectangle(x, y, w, h, thinkess, useDash) {
			context.save();
			// Pixel perfect rectange:
			context.beginPath();

			// Multiple your stroke thikness by a pixel ratio!
			context.lineWidth = thinkess * pixelRatio;
			context.strokeStyle = "Red";
			if (useDash) {
				context.setLineDash([4]);
			}
			// use sharp x,y and integer w,h!
			context.strokeRect(
				getSharpPixel(thinkess, x),
				getSharpPixel(thinkess, y),
				Math.floor(w),
				Math.floor(h));
			context.restore();
		}
		function redraw() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			pixelPerfectLine();
			pixelPerfectRectangle();
			pixelPerfectRectangle(10, 11, 200.3, 443.2, 1, false);
			pixelPerfectRectangle(41, 42, 150.3, 443.2, 1, true);
			pixelPerfectRectangle(102, 100, 150.3, 243.2, 2, true);
		}

		function getSharpPixel(thinkess, pos) {

			if (thinkess % 2 == 0) {
				return pos;
			}
			return pos + pixelRatio / 2;

		}

		rescale();
		redraw();
	</script>
</body>

</html>
